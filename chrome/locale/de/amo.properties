amo.Name = DKIM Verifier
# Note that amo.summary must not exceed 250 characters (limitation by AMO site)
amo.summary = Überprüft die DKIM-Signatur von E-Mails.

amo.description = <a href="https://de.wikipedia.org/wiki/DomainKeys_Identified_Mail">DomainKeys Identified Mail (DKIM)</a> ist eine Methode, die es Domains erlaubt E-Mails zu signieren. Das Add-on überprüft diese DKIM Signaturen und zeigt das Ergebnis in der Kopfzeile der E-Mail an. Auf diese Weise ist es möglich zu sehen, welche Domain Verantwortung für eine bestimmte E-Mail übernimmt. Die Art und Weise wie das Ergebnis angezeigt wird, kann in den Einstellungen geändert werden.\n\nEs ist wichtig zu beachten, dass eine E-Mail durch eine beliebige Domain signiert seinen kann. Eine gültige Signatur alleine ist daher kein Hinweis auf eine vertrauenswürdige E-Mail. Um zu entscheiden ob eine E-Mail vertrauenswürdig ist sollte immer überprüft werden wer der Signierende ist!\n\nIn einigen Fällen kann die Abwesenheit einer DKIM Signatur nützlich sein um betrügerische E-Mails zu erkennen. Falls bekannt ist, dass eine Domain alle ihre E-Mails mittels DKIM signiert, ist das Nichtvorhandensein einer DKIM Signatur ein starker Hinweis auf eine gefälschte E-Mail.\n\nUm das Überprüfen zu vereinfachen, ob und durch wen eine E-Mail signiert ist, unterstützt das Add-on Signierregeln. Mittels der Signierregeln ist es möglich festzulegen, dass E-Mails von einem bestimmtem Sender immer von einer vorgegebenen Domain (auch genannt SDID) signiert sein müssen. Mehr zu den Signierregeln in Englisch auf https://github.com/lieser/dkim_verifier/wiki/Sign-rules.\n\nEine Beschreibung aller vorhandenen Add-on Einstellungen kann in Englisch auf https://github.com/lieser/dkim_verifier/wiki/Options gefunden werden.

amo.developerComments = Support wird auf https://github.com/lieser/dkim_verifier/issues, http://forums.mozillazine.org/viewtopic.php?f=48&t=2704121 oder per E-Mail an lieser+dkim@posteo.net (in Englisch oder Deutsch) gegeben.\n\nDer bevorzugte weg Fehler zu melden ist das erstellen eines Issues auf https://github.com/lieser/dkim_verifier/issues.

amo.privacyPolicy = Dieses Add-on macht eine DNS-Anfrage (in der Voreinstellung an Google Public DNS (8.8.8.8) oder dem im Betriebssystem eingestellten) für einen TXT Record, der in der Signatur angegeben ist und den öffentlichen Schlüssel für die Signatur enthält.\nDies passiert jedes mal, wenn eine E-Mail mit einer DKIM Signatur angesehen wird.\n\nFalls die Verwendung von DMARC eingeschaltet ist kann es zu weiteren DNS-Anfragen kommen, auch wenn nicht DKIM signierte E-Mails angesehen werden.
