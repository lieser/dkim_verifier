# DKIM_STRINGS
loading = Überprüfe…
SUCCESS = Gültig (Signiert durch %S)
PERMFAIL = Ungültig (%S)
PERMFAIL_NO_REASON = Ungültig
TEMPFAIL = Temporärer Überprüfungsfehler (Für Signatur durch %S)
NOSIG = Keine Signatur
NOT_EMAIL = Keine E-Mail

# DKIM_INTERNALERROR
DKIM_INTERNALERROR							= DKIM Verifier Interner Fehler
DKIM_INTERNALERROR_NAME						= Interner Fehler
DKIM_INTERNALERROR_DEFAULT					= Fehler";
DKIM_INTERNALERROR_INCORRECT_EMAIL_FORMAT	= E-Mail ist nicht richtig formatiert
# DKIM_INTERNALERROR - DNS
DKIM_DNSERROR_UNKNOWN						= Fehler im DNS Resolver
DKIM_DNSERROR_SERVER_ERROR					= Fehler bei der Verbindung zum DNS-Server
DKIM_DNSERROR_DNSSEC_BOGUS			= DNS Ergebnis ist gefälscht

# DKIM_SIGERROR
DKIM_SIGERROR				= DKIM Signatur Fehler
DKIM_SIGERROR_DEFAULT		= Fehler
# DKIM_SIGERROR - DKIM-Signature Header
DKIM_SIGERROR_ILLFORMED			= Signatur ist falsch formatiert
DKIM_SIGERROR_UNSUPPORTED		= Signatur hat nicht unterstützte Version
DKIM_SIGERROR_ILLFORMED_TAGSPEC = Signatur ist falsch formatiert
DKIM_SIGERROR_DUPLICATE_TAG		= Signatur ist falsch formatiert (doppelter Tag)
DKIM_SIGERROR_VERSION		= Nicht unterstützte Version
DKIM_SIGERROR_MISSING_V		= DKIM Version fehlt
DKIM_SIGERROR_ILLFORMED_V	= Versions Tag hat falsches Format
DKIM_SIGERROR_MISSING_A		= Fehlender Signatur-Algorithmus
DKIM_SIGERROR_UNKNOWN_A		= Nicht unterstützter Signatur-Algorithmus
DKIM_SIGERROR_INSECURE_A	= Unsicherer Signaturalgorithmus
DKIM_SIGERROR_ILLFORMED_A	= Algorithmus Tag hat falsches Format
DKIM_SIGERROR_MISSING_B		= Fehlende Signatur
DKIM_SIGERROR_BADSIG		= Signatur falsch
DKIM_SIGERROR_ILLFORMED_B	= Signatur Tag hat falsches Format
DKIM_SIGERROR_MISSING_BH	= Fehlende Mailtext Prüfsumme
DKIM_SIGERROR_CORRUPT_BH	= E-Mail wurde modifiziert
DKIM_SIGERROR_ILLFORMED_BH	= Body Tag hat falsches Format
DKIM_SIGERROR_UNKNOWN_C_H	= Nicht unterstützte Kanonisierungmethode für Kopfzeile
DKIM_SIGERROR_UNKNOWN_C_B	= Nicht unterstützte Kanonisierungmethode für Mailtext
DKIM_SIGERROR_ILLFORMED_C	= Kanonisierungs Tag hat falsches Format
DKIM_SIGERROR_MISSING_D		= Fehlender 'Signing Domain Identifier' (SDID)
DKIM_SIGERROR_ILLFORMED_D	= SDID Tag hat falsches Format
DKIM_SIGERROR_MISSING_H		= Fehlende signierte Kopfzeilenfelder
DKIM_SIGERROR_MISSING_FROM	= Absenderadresse ist nicht signiert
DKIM_SIGERROR_ILLFORMED_H	= Signierte Header Felder Tag hat falsches Format
DKIM_SIGERROR_SUBDOMAIN_I	= AUID ist keine Subdomain der SDID
DKIM_SIGERROR_DOMAIN_I		= AUID muss in der gleichen Domain wie SDID sein (Gesetztes S-Flag)
DKIM_SIGERROR_ILLFORMED_I	= AUID Tag hat falsches Format
DKIM_SIGERROR_TOOLARGE_L	= E-Mail is kürzer als in der Signatur angegebene
DKIM_SIGERROR_ILLFORMED_L	= Body Längen Tag hat falsches Format
DKIM_SIGERROR_UNKNOWN_Q		= Nicht unterstützte Abfragemethode für Empfang des öffentlichen Schlüssels
DKIM_SIGERROR_ILLFORMED_Q	= Query Methoden Tag hat falsches Format
DKIM_SIGERROR_MISSING_S		= Fehlender Selector-Tag
DKIM_SIGERROR_ILLFORMED_S	= Selector Tag hat falsches Format
DKIM_SIGERROR_ILLFORMED_T	= Signatur Zeitstempel Tag hat falsches Format
DKIM_SIGERROR_TIMESTAMPS	= Signatur abgelaufen
DKIM_SIGERROR_ILLFORMED_X	= Signatur Ablaufdatum Tag hat falsches Format
DKIM_SIGERROR_ILLFORMED_Z	= Kopierte Header Felder Tag hat falsches Format
# DKIM_SIGERROR - key query
DKIM_SIGERROR_NOKEY			= Kein DKIM Schlüssel im DNS Server gefunden
# DKIM_SIGERROR - Key record
DKIM_SIGERROR_KEY_ILLFORMED		= DKIM Schlüssel ist falsch formatiert
DKIM_SIGERROR_KEY_INVALID		= DKIM Schlüssel ist ungültig
DKIM_SIGERROR_KEY_ILLFORMED_TAGSPEC = DKIM Schlüssel ist falsch formatiert
DKIM_SIGERROR_KEY_DUPLICATE_TAG		= DKIM Schlüssel ist falsch formatiert (doppelter Tag)
DKIM_SIGERROR_KEY_INVALID_V		= Ungültige DKIM Schlüssel Record Version
DKIM_SIGERROR_KEY_ILLFORMED_V	= DKIM Schlüssel Versions Tag hat falsches Format
DKIM_SIGERROR_KEY_HASHNOTINCLUDED 	= Falscher Hash Algorithmus im DKIM Schlüssel Record
DKIM_SIGERROR_KEY_ILLFORMED_H	= Hash Algorithmus Tag im DKIM Schlüssel hat falsches Format
DKIM_SIGERROR_KEY_UNKNOWN_K		= Nicht unterstützter DKIM Schlüsseltyp
DKIM_SIGERROR_KEY_ILLFORMED_K	= Schlüssel Type Tag im DKIM Schlüssel hat falsches Format
DKIM_SIGERROR_KEY_ILLFORMED_N	= Anmerkungs Tag im DKIM Schlüssel hat falsches Format
DKIM_SIGERROR_KEY_MISSING_P		= DKIM Schlüssel enthält keinen öffentlichen Schlüssel
DKIM_SIGERROR_KEY_REVOKED		= DKIM Schüssel wurde zurückgezogen
DKIM_SIGERROR_KEY_HASHMISMATCH 	= Öffentlichen Schlüssel im DKIM Schlüssel hat falschen Hash Algorithmus
DKIM_SIGERROR_KEY_ILLFORMED_P	= Public-key Tag im DKIM Schlüssel hat falsches Format
DKIM_SIGERROR_KEY_NOTEMAILKEY	= DKIM Schlüssel ist kein Mail-Schlüssel
DKIM_SIGERROR_KEY_ILLFORMED_S	= Service Type Tag im DKIM Schlüssel hat falsches Format
DKIM_SIGERROR_KEY_TESTMODE		= Die signierende Domain ist im DKIM-Testmodus
DKIM_SIGERROR_KEY_ILLFORMED_T	= t-Tag im DKIM Schlüssel hat falsches Format
# DKIM_SIGERROR - key decode
DKIM_SIGERROR_KEYDECODE		= Öffentlichen Schlüssel im DKIM Schlüssel konnte nicht dekodiert werden

# DKIM_SIGERROR - POLICY
DKIM_POLICYERROR_MISSING_SIG			= Sollte durch %S signiert sein
DKIM_POLICYERROR_KEYMISMATCH	= Gespeicherter DKIM Schlüssel stimmt nicht mit aktuellem überein
DKIM_POLICYERROR_KEY_INSECURE	= DKIM Schlüssel ist nicht durch DNSSEC signiert
DKIM_POLICYERROR_WRONG_SDID		= Falscher Signierer (sollte %S sein)


# DKIM_SIGWARNING
DKIM_SIGWARNING_SMALL_L		= Die E-Mail ist nicht vollständig signiert
DKIM_SIGWARNING_EXPIRED		= Signatur ist abgelaufen
DKIM_SIGWARNING_FUTURE		= Signatur Erstellungszeit liegt in der Zukunft
DKIM_SIGWARNING_KEYSMALL	= Signatur ist unsicher (Schlüssellänge ist zu klein)
DKIM_SIGWARNING_FROM_NOT_IN_SDID	= Absender gehört nicht zur Domain
DKIM_SIGWARNING_FROM_NOT_IN_AUID	= Absender passt nicht zur Benutzeridentität

# DKIM_SIGWARNING - POLICY
