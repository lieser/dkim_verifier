# DKIM_STRINGS
loading = Verifica…
SUCCESS = Valido (firmato da %S)
PERMFAIL = Non valido (%S)
PERMFAIL_NO_REASON = Non valido
TEMPFAIL = Errore temporaneo verifica (per firma da %S)
NOSIG = Nessuna firma
NOT_EMAIL = Il messaggio non è un’email

# DKIM_INTERNALERROR
DKIM_INTERNALERROR					= Errore interno di DKIM verifier
DKIM_INTERNALERROR_NAME			= Errore interno
DKIM_INTERNALERROR_DEFAULT			= errore
DKIM_INTERNALERROR_INCORRECT_EMAIL_FORMAT	= L’email non è formattata correttamente
# DKIM_INTERNALERROR - DNS
DKIM_DNSERROR_UNKNOWN				= Errore nel risolutore DNS
DKIM_DNSERROR_SERVER_ERROR			= Errore durante la connessione al server DNS
DKIM_DNSERROR_DNSSEC_BOGUS			= Il risultato DNS è errato

# DKIM_SIGERROR
DKIM_SIGERROR					= Errore firma DKIM
DKIM_SIGERROR_DEFAULT			= errore
# DKIM_SIGERROR - DKIM-Signature Header
DKIM_SIGERROR_ILLFORMED			= La firma ha una sintassi errata
DKIM_SIGERROR_UNSUPPORTED		= La versione della firma non è supportata
DKIM_SIGERROR_ILLFORMED_TAGSPEC = Firma con sintassi errata
DKIM_SIGERROR_DUPLICATE_TAG		= Firma con sintassi errata (tag duplicato)
DKIM_SIGERROR_VERSION			= Versione non supportata
DKIM_SIGERROR_MISSING_V		= Versione DKIM mancante
DKIM_SIGERROR_ILLFORMED_V	= Tag versione con sintassi errata
DKIM_SIGERROR_MISSING_A		= Manca algoritmo di firma
DKIM_SIGERROR_UNKNOWN_A		= Algoritmo di firma non supportato
DKIM_SIGERROR_INSECURE_A	= Algoritmo di firma non sicuro
DKIM_SIGERROR_ILLFORMED_A	= Tag algoritmo con sintassi errata
DKIM_SIGERROR_MISSING_B		= Firma mancante
DKIM_SIGERROR_BADSIG			= Firma errata
DKIM_SIGERROR_ILLFORMED_B	= Dati del tag della firma con sintassi errata
DKIM_SIGERROR_MISSING_BH		= Manca firma del corpo
DKIM_SIGERROR_CORRUPT_BH		= L’email è stata modificata
DKIM_SIGERROR_ILLFORMED_BH	= Firma del corpo con sintassi errata
DKIM_SIGERROR_UNKNOWN_C_H		= Algoritmo di normalizzazione dell’intestazione non supportato
DKIM_SIGERROR_UNKNOWN_C_B		= Algoritmo di normalizzazione del corpo non supportato
DKIM_SIGERROR_ILLFORMED_C	= Tag di normalizzazione con sintassi errata
DKIM_SIGERROR_MISSING_D		= Identificativo dominio firma (SDID) mancante
DKIM_SIGERROR_ILLFORMED_D	= Tag identificativo dominio firma (SDID) con sintassi errata
DKIM_SIGERROR_MISSING_H		= Mancano i campi firmati dell’intestazione
DKIM_SIGERROR_MISSING_FROM		= L’intestazione From non è firmata
DKIM_SIGERROR_ILLFORMED_H	= Campi firmati dell’intestazione con sintassi errata
DKIM_SIGERROR_SUBDOMAIN_I		= AUID non è un sotto-dominio di SDID
DKIM_SIGERROR_DOMAIN_I			= AUID deve essere nello stesso dominio di SDID (flag s impostato nel record chiave)
DKIM_SIGERROR_ILLFORMED_I	= Tag AUID con sintassi errata
DKIM_SIGERROR_TOOLARGE_L		= L’email è più breve di quanto specificato nella firma DKIM
DKIM_SIGERROR_ILLFORMED_L	= Tag della lunghezza del corpo con sintassi errata
DKIM_SIGERROR_UNKNOWN_Q		= Metodi di recupero della chiave pubblica non supportati
DKIM_SIGERROR_ILLFORMED_Q	= Tag del metodo di richiesta con sintassi errata
DKIM_SIGERROR_MISSING_S		= Tag selettore mancante
DKIM_SIGERROR_ILLFORMED_S	= Tag selettore con sintassi errata
DKIM_SIGERROR_ILLFORMED_T	= Tag marca temporale con sintassi errata
DKIM_SIGERROR_TIMESTAMPS		= Scadenza firma antecedente la marca temporale
DKIM_SIGERROR_ILLFORMED_X	= Tag scadenza firma con sintassi errata
DKIM_SIGERROR_ILLFORMED_Z	= Tag campi intestazione copiati con sintassi errata
# DKIM_SIGERROR - key query
DKIM_SIGERROR_NOKEY			= Nessuna chiave DKIM trovata nel server DNS
# DKIM_SIGERROR - Key record
DKIM_SIGERROR_KEY_ILLFORMED		= La chiave DKIM ha una sintassi errata
DKIM_SIGERROR_KEY_INVALID		= La chiave DKIM non è valida
DKIM_SIGERROR_KEY_ILLFORMED_TAGSPEC = Chiave DKIM con sintassi errata
DKIM_SIGERROR_KEY_DUPLICATE_TAG		= Chiave DKIM con sintassi errata (tag duplicato)
DKIM_SIGERROR_KEY_INVALID_V		= Versione del record della chiave DKIM
DKIM_SIGERROR_KEY_ILLFORMED_V	= Tag versione chiave DKIM con sintassi errata
DKIM_SIGERROR_KEY_HASHNOTINCLUDED 	= Algoritmo firma errato nel record della chiave DKIM
DKIM_SIGERROR_KEY_ILLFORMED_H	= Tag algoritmi di firma con sintassi errata nella chiave DKIM
DKIM_SIGERROR_KEY_UNKNOWN_K		= Tipo di chiave DKIM non supportato
DKIM_SIGERROR_KEY_ILLFORMED_K	= Tag tipo di chiave DKIM con sintassi errata
DKIM_SIGERROR_KEY_ILLFORMED_N	= Tag note della chiave DKIM con sintassi errata
DKIM_SIGERROR_KEY_MISSING_P		= Chiave DKIM senza chiavi pubbliche
DKIM_SIGERROR_KEY_REVOKED		= Chiave DKIM revocata
DKIM_SIGERROR_KEY_HASHMISMATCH 	= Chiave pubblica DKIM con algoritmo di firma errato
DKIM_SIGERROR_KEY_ILLFORMED_P	= Tag dati della chiave pubblica nella chiave DKIM con sintassi errata
DKIM_SIGERROR_KEY_NOTEMAILKEY	= La chiave DKIM non è una chiave email
DKIM_SIGERROR_KEY_ILLFORMED_S	= Tag tipo di servizio della chiave DKIM con sintassi errata
DKIM_SIGERROR_KEY_TESTMODE		= Il dominio firmatario sta solo testando DKIM
DKIM_SIGERROR_KEY_ILLFORMED_T	= Tag delle opzioni nella chiave DKIM con sintassi errata
# DKIM_SIGERROR - key decode
DKIM_SIGERROR_KEYDECODE		= La chiave pubblica nella chiave DKIM non può essere decodificata

# DKIM_SIGERROR - POLICY
DKIM_POLICYERROR_MISSING_SIG			= Dovrebbe essere firmato da %S
DKIM_POLICYERROR_KEYMISMATCH	= La chiave DKIM salvata è diversa da quella corrente
DKIM_POLICYERROR_KEY_INSECURE	= Chiave DKIM non firmata da DNSSEC
DKIM_POLICYERROR_WRONG_SDID		= Firmatario errato (dovrebbe essere %S)


# DKIM_SIGWARNING
DKIM_SIGWARNING_SMALL_L		= Non tutta l’email è firmata
DKIM_SIGWARNING_EXPIRED		= Firma scaduta
DKIM_SIGWARNING_FUTURE			= Firma nel futuro
DKIM_SIGWARNING_KEYSMALL		= Firma non sicura (chiave della firma troppo piccola)
DKIM_SIGWARNING_KEY_IS_WEAK		= Firmato con una chiave debole
DKIM_SIGWARNING_FROM_NOT_IN_SDID	= Mittente non nel dominio della firma
DKIM_SIGWARNING_FROM_NOT_IN_AUID	= Il mittente non corrisponde all’identificativo utente

# DKIM_SIGWARNING - POLICY
