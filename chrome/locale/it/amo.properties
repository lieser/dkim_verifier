amo.summary = Verifica la firma DKIM di un’email.

amo.description = <a href="https://en.wikipedia.org/wiki/DomainKeys_Identified_Mail">DomainKeys Identified Mail (DKIM)</a> è una tecnica di firma delle email da parte dei domini. Il componente aggiuntivo verifica queste firme DKIM e mostra i risultati di questa verifica nell’intestazione dell’email. In questo modo è possibile visualizzare quale dominio rivendica la responsibilità di una specifica email. La modalità di visualizzazione dei risultati può essere modificata nelle opzioni.\n\nÈ importante notare che un’email può essere firmata da domini arbitrari. Una firma DKIM valida da sola non è quindi un’indicatore di un’email attendibile. È sempre opportuno verificare chi ha firmato per determinare se un’email è attendibile!\n\nIn alcuni casi l’assenza di una firma DKIM può essere utile per identificare email fraudolente. Se si sa che un dominio firma tutte le sue email con DKIM, l’assenza di una firma DKIM è un significativo indicatore di un’email contraffatta.\n\nPer facilitare la verifica sia della presenza della firma sia del suo mittente, il componente aggiuntivo supporta le regole delle firme. Con tali regole è possibile specificare che le email provenienti da un determinato mittente devono essere sempre firmate da uno specifico dominio (chiamato anche SDID). Ulteriori informazioni sulle regole delle firme sono disponibili qui: https://github.com/lieser/dkim_verifier/wiki/Sign-rules\n\nUna descrizione di tutte le opzioni del componente aggiuntivo possono essere trovate qui: https://github.com/lieser/dkim_verifier/wiki/Options

amo.developerComments = Per ricevere supporto usare https://github.com/lieser/dkim_verifier/issues, http://forums.mozillazine.org/viewtopic.php?f=48&t=2704121 o inviare un’email a lieser+dkim@posteo.net (in inglese o in tedesco).\n\nPer segnalare bug è preferibile utilizzare https://github.com/lieser/dkim_verifier/issues.

amo.privacyPolicy = Il componente aggiuntivo interroga un server DNS (quello predefinito è il DNS pubblico di Google (8.8.8.8) o quello configurato sul proprio computer) verificando un record TXT record indicato nella firma. Tale record TXT contiene la chiave pubblica della firma.\nQuesto viene fatto ogni volta che viene visualizzata un’email contenente una firma DKIM.\n\nSe è abilitato l’uso di DMARC, potrebbero venire effettuate ulteriori richieste DNS, anche quando vengono visualizzate email non formate con DKIM.
