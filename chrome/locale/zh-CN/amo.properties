amo.summary=验证邮件的 DKIM 签名。
amo.description=验证邮件的 <a href="http://zh.wikipedia.org/wiki/DKIM">DKIM 签名</a>。\n验证结果显示在邮件的头部分，并可根据喜好显示在状态栏、高亮发送者地址，或者在 From 头上悬停时显示工具提示。\n\n此外，其他一些操作功能，像是“重新验证 DKIM 签名”等，可在邮件头的“其他操作”下拉菜单中找到。另外，可以指定签名规则来指示特定的电子邮件始终应该被签名。更多有关签名规则的信息请见 <a href="https://github.com/lieser/dkim_verifier/wiki/Sign-rules">https://github.com/lieser/dkim_verifier/wiki/Sign-rules</a>。\n\n本附加组件可用的选项的描述也可在 https://github.com/lieser/dkim_verifier/wiki/Options 中找到。
amo.developerComments=我们提供支持于 https://github.com/lieser/dkim_verifier/issues, http://forums.mozillazine.org/viewtopic.php?f=48&t=2704121 或者发送电子邮件到 lieser+dkim@posteo.net (使用英语或德语)。\n\n报告 bug 的首选方法是在 https://github.com/lieser/dkim_verifier/issues 创建一个 issue。
amo.privacyPolicy=本附加组件通过向 DNS 服务器（默认为 Google Public DNS (8.8.8.8) 或者操作系统中配置的一个）查询签名中指明的一个 TXT 记录，这包含着签名的公钥。\n这将发生在每当一封具有 DKIM 签名的邮件被查阅时。\n\n如果使用 DMARC 已经启用，那么可能进行额外的 DNS 查询，即便没有查阅 DKIM 签名的邮件。
