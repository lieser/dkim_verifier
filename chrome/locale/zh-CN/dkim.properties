# DKIM_STRINGS
loading=验证中…
SUCCESS=有效 (签名者 %S)
PERMFAIL=无效 (%S)
PERMFAIL_NO_REASON=无效
TEMPFAIL=验证暂时出错 (称签名者 %S)
NOSIG=无签名
NOT_EMAIL=消息不是一封邮件
# DKIM_INTERNALERROR
DKIM_INTERNALERROR=DKIM 验证内部错误
DKIM_INTERNALERROR_NAME=内部错误
DKIM_INTERNALERROR_DEFAULT=错误
DKIM_INTERNALERROR_INCORRECT_EMAIL_FORMAT=邮件不是正确的格式
# DKIM_INTERNALERROR - DNS
DKIM_DNSERROR_UNKNOWN=DNS 解析器出错
DKIM_DNSERROR_SERVER_ERROR=连接到 DNS 服务器出错
DKIM_DNSERROR_DNSSEC_BOGUS=DNS 结果有假
# DKIM_SIGERROR
DKIM_SIGERROR=DKIM 签名出错
DKIM_SIGERROR_DEFAULT=错误
# DKIM_SIGERROR - DKIM-Signature Header
DKIM_SIGERROR_ILLFORMED=签名格式异常
DKIM_SIGERROR_UNSUPPORTED=签名存在意外的版本
DKIM_SIGERROR_ILLFORMED_TAGSPEC=签名是不良的格式
DKIM_SIGERROR_DUPLICATE_TAG=签名是不良的格式 (重复标签)
DKIM_SIGERROR_VERSION=不支持的版本
DKIM_SIGERROR_MISSING_V=DKIM 版本缺失
DKIM_SIGERROR_ILLFORMED_V=版本标签格式不良
DKIM_SIGERROR_MISSING_A=缺少签名算法
DKIM_SIGERROR_UNKNOWN_A=不支持的签名算法
DKIM_SIGERROR_INSECURE_A=不安全的签名算法
DKIM_SIGERROR_ILLFORMED_A=算法标签格式不良
DKIM_SIGERROR_MISSING_B=缺少签名
DKIM_SIGERROR_BADSIG=签名有错误
DKIM_SIGERROR_ILLFORMED_B=签名日期标签格式不良
DKIM_SIGERROR_MISSING_BH=缺少主体哈希
DKIM_SIGERROR_CORRUPT_BH=错误的主题哈希
DKIM_SIGERROR_ILLFORMED_BH=主题哈希格式不良
DKIM_SIGERROR_UNKNOWN_C_H=头使用了不支持的标准化算法
DKIM_SIGERROR_UNKNOWN_C_B=主体使用了不支持的标准化算法
DKIM_SIGERROR_ILLFORMED_C=标准化标签格式不良
DKIM_SIGERROR_MISSING_D=缺少签名域标识符 (SDID)
DKIM_SIGERROR_ILLFORMED_D=SDID 标签格式不良
DKIM_SIGERROR_MISSING_H=缺少已签名的头字段
DKIM_SIGERROR_MISSING_FROM=From 头未签名
DKIM_SIGERROR_ILLFORMED_H=已签名的头字段标签格式不良
DKIM_SIGERROR_SUBDOMAIN_I=AUID 不在 SDID 的子域中
DKIM_SIGERROR_DOMAIN_I=AUID 必须在 SDID 的同一个域中 (在密钥记录中设置 s-flag)
DKIM_SIGERROR_ILLFORMED_I=AUID 标签格式不良
DKIM_SIGERROR_TOOLARGE_L=主体长度标签超出主体大小
DKIM_SIGERROR_ILLFORMED_L=主体长度标签格式不良
DKIM_SIGERROR_UNKNOWN_Q=不支持的公钥取回查询方法
DKIM_SIGERROR_ILLFORMED_Q=查询方法标签格式不良
DKIM_SIGERROR_MISSING_S=缺少选择器标签
DKIM_SIGERROR_ILLFORMED_S=选择器标签格式不良
DKIM_SIGERROR_ILLFORMED_T=签名时间戳标签格式不良
DKIM_SIGERROR_TIMESTAMPS=签名期满在签名时间戳之前
DKIM_SIGERROR_ILLFORMED_X=签名期满时间戳格式不良
DKIM_SIGERROR_ILLFORMED_Z=Copied 头字段标签格式不良
# DKIM_SIGERROR - key query
DKIM_SIGERROR_NOKEY=没有在 DNS 服务器找到密钥
# DKIM_SIGERROR - Key record
DKIM_SIGERROR_KEY_ILLFORMED=DKIM 密钥格式异常
DKIM_SIGERROR_KEY_INVALID=DKIM 密钥无效
DKIM_SIGERROR_KEY_ILLFORMED_TAGSPEC=DKIM 密钥格式不良
DKIM_SIGERROR_KEY_DUPLICATE_TAG=DKIM 密钥格式不良 (重复标签)
DKIM_SIGERROR_KEY_INVALID_V=DKIM 密钥记录的版本无效
DKIM_SIGERROR_KEY_ILLFORMED_V=DKIM 密钥的版本格式不良
DKIM_SIGERROR_KEY_HASHNOTINCLUDED=DKIM 密钥记录中的哈希签名有错
DKIM_SIGERROR_KEY_ILLFORMED_H=哈希签名标签格式不良
DKIM_SIGERROR_KEY_UNKNOWN_K=不支持的密钥类型
DKIM_SIGERROR_KEY_ILLFORMED_K=密钥类型标签格式不良
DKIM_SIGERROR_KEY_ILLFORMED_N=Notes 标签格式不良
DKIM_SIGERROR_KEY_MISSING_P=缺少密钥
DKIM_SIGERROR_KEY_REVOKED=密钥已废除
DKIM_SIGERROR_KEY_HASHMISMATCH=公钥算法有错
DKIM_SIGERROR_KEY_ILLFORMED_P=公钥数据标签格式不良
DKIM_SIGERROR_KEY_NOTEMAILKEY=密钥不是一个邮件密钥
DKIM_SIGERROR_KEY_ILLFORMED_S=服务类型标签格式不良
DKIM_SIGERROR_KEY_TESTMODE=该域只是在测试 DKIM
DKIM_SIGERROR_KEY_ILLFORMED_T=标志标签格式不良
# DKIM_SIGERROR - key decode
DKIM_SIGERROR_KEYDECODE=密钥不能被解码
# DKIM_SIGERROR - POLICY
DKIM_POLICYERROR_MISSING_SIG=应该被 %S 签名
DKIM_POLICYERROR_KEYMISMATCH=存储的密钥域当前的密钥不同
DKIM_POLICYERROR_KEY_INSECURE=密钥未被 DNSSEC 签名
DKIM_POLICYERROR_WRONG_SDID=错误的签名者 (应该为 %S)
# DKIM_SIGWARNING
DKIM_SIGWARNING_SMALL_L=并非整个主题已被签名
DKIM_SIGWARNING_EXPIRED=签名已过期
DKIM_SIGWARNING_FUTURE=签名处在未来
DKIM_SIGWARNING_KEYSMALL=签名密钥尺寸太小
DKIM_SIGWARNING_FROM_NOT_IN_SDID=From 不在签名域中
DKIM_SIGWARNING_FROM_NOT_IN_AUID=From 不匹配用户标识符
# DKIM_SIGWARNING - POLICY
