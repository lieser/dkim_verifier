amo.Name = DKIM ellenőrző (DKIM Verifier)
# Note that amo.summary must not exceed 250 characters (limitation by AMO site)
amo.summary = Ellenőrzi az e-mailek DKIM-aláírásait

amo.description = A <a href="https://en.wikipedia.org/wiki/DomainKeys_Identified_Mail">DKIM (DomainKeys Identified Mail – TartományKulcsok azonosított levelek)</a> egy olyan módszer, amely lehetővé teszi a tartománynak, hogy e-maileket írjon alá. A kiegészítő ellenőrzi ezeket a DKIM aláírásokat, és megjeleníti az eredményt az e-mail fejlécében. Ily módon láthatjuk, hogy melyik tartomány állítja felelősséget egy adott e-mailért. Az eredmény megjelenítésének módja az opciókban megváltoztatható.\n\nFontos megjegyezni, hogy az e-maileket tetszőleges tartomány aláírhatja. Ezért önmagában az érvényes DKIM aláírás nem jelzi a megbízható e-maileket. Mindig ellenőrizze, hogy ki az aláíró-e, hogy megbízható-e az e-mailek!\n\nBizonyos esetekben a DKIM aláírás hiánya hasznos lehet a becsapott e-mailek azonosításához. Ha ismert, hogy egy adott tartomány minden e-mailt aláír a DKIM-mel, a DKIM-aláírás hiánya erősen jelzi a hamis e-maileket.\n\nA megkönnyítés érdekében megvizsgálja, hogy az e-mail aláírt, a kiegészítő támogatja az aláírási szabályok használatát. A aláírási szabályokkal meghatározható, hogy egy bizonyos feladó e-mailéit mindig egy meghatározott tartomány (SDID-nek is nevezzük) aláírja. A jelszabályokról bővebben a https://github.com/lieser/dkim_verifier/wiki/Sign-rules.\n\nA rendelkezésre álló kiegészítő lehetőségek leírása megtalálható a https://github.com/lieser/dkim_verifier/wiki/Options oldalon.

amo.developerComments = Támogatást a https://github.com/lieser/dkim_verifier/issues, http://forums.mozillazine.org/viewtopic.php?f=48&t=2704121 webhelyen, vagy e-mailen küld a lieser+dkim@posteo.net. (angol vagy német nyelven).\n\nA hibák jelentésének preferált módja egy probléma létrehozása a https://github.com/lieser/dkim_verifier/issues webhelyen.

amo.privacyPolicy = A kiegészítő DNS-kiszolgálót (alapértelmezett Google nyilvános DNS (8.8.8.8) vagy az operációs rendszerben konfigurált) lekérdezi az aláírásban megadott TXT-bevitelhez, amely tartalmazza az aláírás nyilvános kulcsát.\nEz minden alkalommal meg fog történni a DKIM aláírással ellátott e-mailt tekintik meg.\n\nHa a DMARC használata engedélyezve van, további DNS-keresések is elvégezhetők, akkor is, ha nem a DKIM aláírt e-maileket tekintik meg.
