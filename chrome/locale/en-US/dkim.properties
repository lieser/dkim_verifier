# DKIM_STRINGS
loading = Validatingâ€¦
SUCCESS = Valid (Signed by %S)
PERMFAIL = Invalid (%S)
PERMFAIL_NO_REASON = Invalid
TEMPFAIL = Temporary validation error (For signature by %S)
NOSIG = No Signature
NOT_EMAIL = Message is not an e-mail

# DKIM_INTERNALERROR
DKIM_INTERNALERROR					= DKIM verifier internal error
DKIM_INTERNALERROR_NAME			= Internal error
DKIM_INTERNALERROR_DEFAULT			= error
DKIM_INTERNALERROR_INCORRECT_EMAIL_FORMAT	= E-mail is not correctly formatted
# DKIM_INTERNALERROR - DNS
DKIM_DNSERROR_UNKNOWN				= Error in the DNS resolver
DKIM_DNSERROR_SERVER_ERROR			= Error connecting to the DNS server
DKIM_DNSERROR_DNSSEC_BOGUS			= DNS result is bogus

# DKIM_SIGERROR
DKIM_SIGERROR					= DKIM Signature Error
DKIM_SIGERROR_DEFAULT			= error
# DKIM_SIGERROR - DKIM-Signature Header
DKIM_SIGERROR_ILLFORMED			= Signature is ill-formed
DKIM_SIGERROR_UNSUPPORTED		= Signature has an unsupported version
DKIM_SIGERROR_ILLFORMED_TAGSPEC = Signature is ill-formed
DKIM_SIGERROR_DUPLICATE_TAG		= Signature is ill-formed (duplicate tag)
DKIM_SIGERROR_VERSION			= Unsupported version
DKIM_SIGERROR_MISSING_V		= DKIM version is missing
DKIM_SIGERROR_ILLFORMED_V	= Version tag is ill-formed
DKIM_SIGERROR_MISSING_A		= Missing signature algorithm
DKIM_SIGERROR_UNKNOWN_A		= Unsupported signature algorithm
DKIM_SIGERROR_INSECURE_A	= Insecure signature algorithm
DKIM_SIGERROR_ILLFORMED_A	= Algorithm tag ill-formed
DKIM_SIGERROR_MISSING_B		= Missing signature
DKIM_SIGERROR_BADSIG			= Signature is wrong
DKIM_SIGERROR_ILLFORMED_B	= Signature data tag is ill-formed
DKIM_SIGERROR_MISSING_BH		= Missing body hash
DKIM_SIGERROR_CORRUPT_BH		= E-Mail was modified
DKIM_SIGERROR_ILLFORMED_BH	= Body hash tag is ill-formed
DKIM_SIGERROR_UNKNOWN_C_H		= Unsupported canonicalization algorithm for header
DKIM_SIGERROR_UNKNOWN_C_B		= Unsupported canonicalization algorithm for body
DKIM_SIGERROR_ILLFORMED_C	= Canonicalization tag is ill-formed
DKIM_SIGERROR_MISSING_D		= Missing Signing Domain Identifier (SDID)
DKIM_SIGERROR_ILLFORMED_D	= SDID tag is ill-formed
DKIM_SIGERROR_MISSING_H		= Missing signed header fields
DKIM_SIGERROR_MISSING_FROM		= From header is not signed
DKIM_SIGERROR_ILLFORMED_H	= Signed header fields tag is ill-formed
DKIM_SIGERROR_SUBDOMAIN_I		= AUID is not in a subdomain of SDID
DKIM_SIGERROR_DOMAIN_I			= AUID must be in the same domain as SDID (s-flag set in key record)
DKIM_SIGERROR_ILLFORMED_I	= AUID tag is ill-formed
DKIM_SIGERROR_TOOLARGE_L		= E-Mail is shorter than specified in the DKIM signature
DKIM_SIGERROR_ILLFORMED_L	= Body length tag is ill-formed
DKIM_SIGERROR_UNKNOWN_Q		= Unsupported query methods for public key retrieval
DKIM_SIGERROR_ILLFORMED_Q	= Query method tag is ill-formed
DKIM_SIGERROR_MISSING_S		= Missing selector tag
DKIM_SIGERROR_ILLFORMED_S	= Selector tag is ill-formed
DKIM_SIGERROR_ILLFORMED_T	= Signature timestamp tag is ill-formed
DKIM_SIGERROR_TIMESTAMPS		= Signature expiration is before signature timestamp
DKIM_SIGERROR_ILLFORMED_X	= Signature expiration tag is ill-formed
DKIM_SIGERROR_ILLFORMED_Z	= Copied header fields tag is ill-formed
# DKIM_SIGERROR - key query
DKIM_SIGERROR_NOKEY			= No DKIM key found in DNS server
# DKIM_SIGERROR - Key record
DKIM_SIGERROR_KEY_ILLFORMED		= DKIM key is ill-formed
DKIM_SIGERROR_KEY_INVALID		= DKIM key is invalid
DKIM_SIGERROR_KEY_ILLFORMED_TAGSPEC = DKIM key is ill-formed
DKIM_SIGERROR_KEY_DUPLICATE_TAG		= DKIM key is ill-formed (duplicate tag)
DKIM_SIGERROR_KEY_INVALID_V		= Invalid version of the DKIM key record
DKIM_SIGERROR_KEY_ILLFORMED_V	= DKIM key version tag is ill-formed
DKIM_SIGERROR_KEY_HASHNOTINCLUDED 	= Wrong hash algorithm in DKIM key record
DKIM_SIGERROR_KEY_ILLFORMED_H	= Hash algorithms tag in DKIM key is ill-formed
DKIM_SIGERROR_KEY_UNKNOWN_K		= Unsupported DKIM key type
DKIM_SIGERROR_KEY_ILLFORMED_K	= DKIM key type tag is ill-formed
DKIM_SIGERROR_KEY_ILLFORMED_N	= Notes tag in DKIM key is ill-formed
DKIM_SIGERROR_KEY_MISSING_P		= DKIM key contains no public key
DKIM_SIGERROR_KEY_REVOKED		= DKIM key is revoked
DKIM_SIGERROR_KEY_HASHMISMATCH 	= Public key in DKIM key has wrong hash algorithm
DKIM_SIGERROR_KEY_ILLFORMED_P	= Public key data tag in DKIM key is ill-formed
DKIM_SIGERROR_KEY_NOTEMAILKEY	= DKIM key is not an e-mail key
DKIM_SIGERROR_KEY_ILLFORMED_S	= Service Type tag in DKIM key is ill-formed
DKIM_SIGERROR_KEY_TESTMODE		= The signing domain is only testing DKIM
DKIM_SIGERROR_KEY_ILLFORMED_T	= Flags tag in DKIM key is ill-formed
# DKIM_SIGERROR - key decode
DKIM_SIGERROR_KEYDECODE		= Public key in DKIM key couldn't be decoded

# DKIM_SIGERROR - POLICY
DKIM_POLICYERROR_MISSING_SIG			= Should be signed by %S
DKIM_POLICYERROR_KEYMISMATCH	= Stored DKIM key is different from the current one
DKIM_POLICYERROR_KEY_INSECURE	= DKIM key is not signed by DNSSEC
DKIM_POLICYERROR_WRONG_SDID		= Wrong signer (should be %S)


# DKIM_SIGWARNING
DKIM_SIGWARNING_SMALL_L		= Not the entire e-mail is signed
DKIM_SIGWARNING_EXPIRED		= Signature is expired
DKIM_SIGWARNING_FUTURE			= Signature is in the future
DKIM_SIGWARNING_KEYSMALL		= Signature is insecure (key size too small)
DKIM_SIGWARNING_FROM_NOT_IN_SDID	= From is not in the signing domain
DKIM_SIGWARNING_FROM_NOT_IN_AUID	= From does not match the user identifier

# DKIM_SIGWARNING - POLICY
