amo.Name = Vérificateur DKIM
# Note that amo.summary must not exceed 250 characters (limitation by AMO site)
amo.summary = Vérifie la signature DKIM des courriels.

amo.description = <a href="https://fr.wikipedia.org/wiki/DomainKeys_Identified_Mail">DomainKeys Identified Mail (DKIM)</a> est une méthode autorise les domaines a signer les emails. Ce module vérifie les signatures DKIM et affiche le résultate dans l'entête du courriel. Ainsi il est possible de visualiser la vérification du domaine et identifier les responsabiltés pour courriel spécifiquement. L'affichage du résultat peut être changer dans les options.\n\nIl est important de noter que ce mail peut être signer par un domaine arbitraire. Une signature DKIM valide seule n'est pas un indicateur d'un courriel authentique. Toujours vérifier le signataire pour déterminer si ce courriel est sûr!\n\nDans certains cas, l'absence de signatures DKIM peut être pratique pour identifier une arnaque. Si vous connaissez certains domaines qui signe tous les courriels avec DKIM, l'absence de signature DKIM est un indictauer fort d'un courriel corrompu\n\nPour faciliter la vérification de qui a signé un courriel, ce module supporte des règles de signatures. Avec des règles de signatures, il est possible de spécifier que les courriels envoyés de certains expéditeurs sont toujours signés pour certains domaines (veuillez vous référer au SDID). En savoir plus a propos des règles de signatures  à https://github.com/lieser/dkim_verifier/wiki/Sign-rules.\n\nUne description de toutes les options disponibles peut être trouvés à https://github.com/lieser/dkim_verifier/wiki/Options.

amo.developerComments = Le support est donné à l'adresse https://github.com/lieser/dkim_verifier/issues, http://forums.mozillazine.org/viewtopic.php?f=48&t=2704121 ou par courriel à lieser+dkim@posteo.net (en Anglais ou Allemand).\n\nPour remonter un anomalie, veuillez créer un ticket à l'adresse https://github.com/lieser/dkim_verifier/issues.

amo.privacyPolicy = Le modules envoi des requêtes vers un serveur DNS (par défault Google Public DNS (8.8.8.8) ou celui configuré sur l'OS) Pour l'enregistrement spécifié dans la signatures, qui contient la clé publique de la signature.\nCeci arrive chaque fois qu'un courriel avec une signatures DKIM est visualisé.\n\nSi l'utilisation de DMARC est activée, des requêtes DNS additionnelles seront faite, même si le courriel visualisé n'est pas signé avec DKIM.
