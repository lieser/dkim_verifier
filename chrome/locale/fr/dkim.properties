# DKIM_STRINGS
loading = Validation\u00e2\u20ac\u00a6
SUCCESS = Valide (Sign\u00c3\u00a9 par %S)
PERMFAIL = Non valide (%S)
PERMFAIL_NO_REASON = Non valide
TEMPFAIL = Erreur de validation temporaire (Pour la signature par %S)
NOSIG = Pas de signature
NOT_EMAIL = Le message n'est pas un courriel

# DKIM_INTERNALERROR
DKIM_INTERNALERROR					= Validation DKIM erreur interne
DKIM_INTERNALERROR_NAME			= Erreur interne
DKIM_INTERNALERROR_DEFAULT			= erreur
DKIM_INTERNALERROR_INCORRECT_EMAIL_FORMAT	= Le courriel n'est pas correctement format\u00c3\u00a9
DKIM_INTERNALERROR_INCORRECT_FROM			= From address is ill-formed
# DKIM_INTERNALERROR - DNS
DKIM_DNSERROR_UNKNOWN				= Erreur de r\u00c3\u00a9solution DNS
DKIM_DNSERROR_OFFLINE				= Failed to make DNS query because Thunderbird is in offline mode.
DKIM_DNSERROR_SERVER_ERROR			= Erreur de connexion au serveur DNS
DKIM_DNSERROR_DNSSEC_BOGUS			= Le r\u00c3\u00a9ponse DNS est incorrecte

