# DKIM_STRINGS
loading = Validation…
SUCCESS = Valide (Signé par %S)
PERMFAIL = Non valide (%S)
PERMFAIL_NO_REASON = Non valide
TEMPFAIL = Erreur de validation temporaire (Pour la signature par %S)
NOSIG = Pas de signature
NOT_EMAIL = Le message n'est pas un courriel

# DKIM_INTERNALERROR
DKIM_INTERNALERROR					= Validation DKIM erreur interne
DKIM_INTERNALERROR_NAME			= Erreur interne
DKIM_INTERNALERROR_DEFAULT			= erreur
DKIM_INTERNALERROR_INCORRECT_EMAIL_FORMAT	= Le courriel n'est pas correctement formaté
# DKIM_INTERNALERROR - DNS
DKIM_DNSERROR_UNKNOWN				= Erreur de résolution DNS
DKIM_DNSERROR_SERVER_ERROR			= Erreur de connexion au serveur DNS
DKIM_DNSERROR_DNSSEC_BOGUS			= Le réponse DNS est incorrecte

# DKIM_SIGERROR
DKIM_SIGERROR					= Erreur de signature DKIM
DKIM_SIGERROR_DEFAULT			= erreur
# DKIM_SIGERROR - DKIM-Signature Header
DKIM_SIGERROR_ILLFORMED			= La signature est malformée
DKIM_SIGERROR_UNSUPPORTED		= La signature correspond a une version non supportée
DKIM_SIGERROR_ILLFORMED_TAGSPEC = La signature est malformée
DKIM_SIGERROR_DUPLICATE_TAG		= La signature est malformée (étiquette dupliquée)
DKIM_SIGERROR_VERSION			= Version non supportée
DKIM_SIGERROR_MISSING_V		= La version DKIM est manquante
DKIM_SIGERROR_ILLFORMED_V	= L'étiquette de version est malformée
DKIM_SIGERROR_MISSING_A		= L'algorithme de signature est manquant
DKIM_SIGERROR_UNKNOWN_A		= L'algorithme de signature n'est pas supporté
DKIM_SIGERROR_INSECURE_A	= L'algorithme de signature est peu sûr
DKIM_SIGERROR_ILLFORMED_A	= L'étiquette de l'algorithme est malformée
DKIM_SIGERROR_MISSING_B		= La signature est manquante
DKIM_SIGERROR_BADSIG			= La signature est mauvaise
DKIM_SIGERROR_ILLFORMED_B	= Les données de l'étiquette de la signature sont malformés
DKIM_SIGERROR_MISSING_BH		= Le corps de l'empreinte est manquante
DKIM_SIGERROR_CORRUPT_BH		= Le courriel a été altéré
DKIM_SIGERROR_ILLFORMED_BH	= L'étiquette de l'empreinte de corps est malformée
DKIM_SIGERROR_UNKNOWN_C_H		= L'algorithme canonique pour l'entête n'est pas supporté
DKIM_SIGERROR_UNKNOWN_C_B		= L'algorithme canonique pour le corps n'est pas supporté
DKIM_SIGERROR_ILLFORMED_C	= L'étiquette canonique est malformée
DKIM_SIGERROR_MISSING_D		= L'identifiant du dommaine signé est manquant (SDID)
DKIM_SIGERROR_ILLFORMED_D	= L'étiquette SDID est malformée
DKIM_SIGERROR_MISSING_H		= Le champ signé de l'entête est manquant
DKIM_SIGERROR_MISSING_FROM		= Le De de l'entête n'est pas signé
DKIM_SIGERROR_ILLFORMED_H	= L'étiquette du champ de l'entête signé est malformée
DKIM_SIGERROR_SUBDOMAIN_I		= AUID n'est pas un sous dommaine du SDID
DKIM_SIGERROR_DOMAIN_I			= AUID n'est pas du même domaine que le SDID (l'étiquette s mise dans l'enregistrement de la clé)
DKIM_SIGERROR_ILLFORMED_I	= L'étiquette AUID est malformée
DKIM_SIGERROR_TOOLARGE_L		= La taille du mail est plus petite que celle spécifié dans le signature DKIM
DKIM_SIGERROR_ILLFORMED_L	= L'étiquette de la longueur du corps est malformée
DKIM_SIGERROR_UNKNOWN_Q		= La méthode de requête pour récupérer la clé n'est pas supportée
DKIM_SIGERROR_ILLFORMED_Q	= La requête de l'étiquette est malformée
DKIM_SIGERROR_MISSING_S		= L'étiquette du sélecteur est manquante
DKIM_SIGERROR_ILLFORMED_S	= L'étiquette du sélecteur est malformée
DKIM_SIGERROR_ILLFORMED_T	= L'horodatage de l'étiquette de la signature est malformé
DKIM_SIGERROR_TIMESTAMPS		= La signature espire avant l'horodatatge de la signature
DKIM_SIGERROR_ILLFORMED_X	= L'étiquette de l'expiration de la signature est malformé
DKIM_SIGERROR_ILLFORMED_Z	= L'étiquette du champ de l'entête copié est malformée
# DKIM_SIGERROR - key query
DKIM_SIGERROR_NOKEY			= Pas de clé DKIM trouvée sur le serveur DNS
# DKIM_SIGERROR - Key record
DKIM_SIGERROR_KEY_ILLFORMED		= La clé DKIM est malformée
DKIM_SIGERROR_KEY_INVALID		= La clé DKIM est non valide
DKIM_SIGERROR_KEY_ILLFORMED_TAGSPEC = La clé DKIM est malformée
DKIM_SIGERROR_KEY_DUPLICATE_TAG		= La clé DKIM est malformée (étiquette dupliquée)
DKIM_SIGERROR_KEY_INVALID_V		= Version non valide de l'enregistrement DKIM
DKIM_SIGERROR_KEY_ILLFORMED_V	= L'étiquette de version DKIM est malformé
DKIM_SIGERROR_KEY_HASHNOTINCLUDED 	= L'algorithme de l'empreinte de l'enregistrement DKIM est mauvais
DKIM_SIGERROR_KEY_ILLFORMED_H	= L'étiquette de l'algorithme de l'empreinte est malformée dans la clé DKIM
DKIM_SIGERROR_KEY_UNKNOWN_K		= Type de clé DKIM non supporté
DKIM_SIGERROR_KEY_ILLFORMED_K	= L'étiquette du type de clé DKIM est malformé
DKIM_SIGERROR_KEY_ILLFORMED_N	= l'étiquette DKIM de notes est malformée
DKIM_SIGERROR_KEY_MISSING_P		= Clé DKIM manquante
DKIM_SIGERROR_KEY_REVOKED		= Clé DKIM revoquée
DKIM_SIGERROR_KEY_HASHMISMATCH 	= Mauvais algorithme de la clé DKIM dans la clé publique
DKIM_SIGERROR_KEY_ILLFORMED_P	= L'étiquette de la clé DKIM publique est malformée
DKIM_SIGERROR_KEY_NOTEMAILKEY	= La clé DKIM nest pas une clé de courriel
DKIM_SIGERROR_KEY_ILLFORMED_S	= L'étiquette de la clé DKIM du type de service est malformée
DKIM_SIGERROR_KEY_TESTMODE		= La signature du domaine est en cours de test DKIM
DKIM_SIGERROR_KEY_ILLFORMED_T	= L'étiquette des drapeaux est malformée
# DKIM_SIGERROR - key decode
DKIM_SIGERROR_KEYDECODE		= la clé publique dans la clé DKIM ne peut pas être décodé

# DKIM_SIGERROR - POLICY
DKIM_POLICYERROR_MISSING_SIG			= Doit être signé par %S
DKIM_POLICYERROR_KEYMISMATCH	= La clé DKIM stockée est différente de l'actuelle
DKIM_POLICYERROR_KEY_INSECURE	= La clé DKIM n'est pas signé par DNSSEC
DKIM_POLICYERROR_WRONG_SDID		= Mauvais signataire (devrait être %S)


# DKIM_SIGWARNING
DKIM_SIGWARNING_SMALL_L		= tout le courriel entier n'est pas signé
DKIM_SIGWARNING_EXPIRED		= La signature a expiré
DKIM_SIGWARNING_FUTURE			= La signature est dans le future
DKIM_SIGWARNING_KEYSMALL		= La clé de signature est non sécurisé (la clé est trop petite)
DKIM_SIGWARNING_FROM_NOT_IN_SDID	= L'expéditeur n'est pas dans le domaine de signature
DKIM_SIGWARNING_FROM_NOT_IN_AUID	= L'expéditeur ne correspond pas avec l'identificateur de l'utilisateur

# DKIM_SIGWARNING - POLICY
