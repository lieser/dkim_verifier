# DKIM_STRINGS
loading = 検証中…
SUCCESS = 有効 （%S による署名）
PERMFAIL = 無効 （%S）
PERMFAIL_NO_REASON = 無効
TEMPFAIL = 一時的な検証エラー （%S による署名）
NOSIG = 署名なし
NOT_EMAIL = メッセージはメールではありません

# DKIM_INTERNALERROR
DKIM_INTERNALERROR					= DKIM verifier 内部エラー
DKIM_INTERNALERROR_NAME			= 内部エラー
DKIM_INTERNALERROR_DEFAULT			= エラー
DKIM_INTERNALERROR_INCORRECT_EMAIL_FORMAT	= メールの形式が不正です
# DKIM_INTERNALERROR - DNS
DKIM_DNSERROR_UNKNOWN				= DNS エラー
DKIM_DNSERROR_SERVER_ERROR			= DNS サーバ接続エラー
DKIM_DNSERROR_DNSSEC_BOGUS			= DNS の結果が不正です

# DKIM_SIGERROR
DKIM_SIGERROR					= DKIM 署名エラー
DKIM_SIGERROR_DEFAULT			= エラー
# DKIM_SIGERROR - DKIM-Signature Header
DKIM_SIGERROR_ILLFORMED			= 署名の形式が不正
DKIM_SIGERROR_UNSUPPORTED		= サポートされていない署名
DKIM_SIGERROR_ILLFORMED_TAGSPEC = 署名の形式が不正
DKIM_SIGERROR_DUPLICATE_TAG		= 署名の形式が不正 （タグの重複）
DKIM_SIGERROR_VERSION			= サポートされていないバージョン
DKIM_SIGERROR_MISSING_V		= DKIM バージョンがありません
DKIM_SIGERROR_ILLFORMED_V	= バージョンタグの形式が不正
DKIM_SIGERROR_MISSING_A		= 署名アルゴリズムがありません
DKIM_SIGERROR_UNKNOWN_A		= サポートされていない署名アルゴリズム
DKIM_SIGERROR_INSECURE_A	= セキュアでないアルゴリズム
DKIM_SIGERROR_ILLFORMED_A	= アルゴリズムタグの形式が不正
DKIM_SIGERROR_MISSING_B		= 署名がありません
DKIM_SIGERROR_BADSIG			= 不正な署名
DKIM_SIGERROR_ILLFORMED_B	= 署名データタグの形式が不正
DKIM_SIGERROR_MISSING_BH		= ボディハッシュがありません
DKIM_SIGERROR_CORRUPT_BH		= メールが変更されています
DKIM_SIGERROR_ILLFORMED_BH	= ボディハッシュタグの形式が不正
DKIM_SIGERROR_UNKNOWN_C_H		= サポートされていないヘッダの正規化アルゴリズム
DKIM_SIGERROR_UNKNOWN_C_B		= サポートされていないボディの正規化アルゴリズム
DKIM_SIGERROR_ILLFORMED_C	= 正規化タグの形式が不正
DKIM_SIGERROR_MISSING_D		= Signing Domain Identifier （SDID）がありません
DKIM_SIGERROR_ILLFORMED_D	= SDID タグの形式が不正
DKIM_SIGERROR_MISSING_H		= 署名ヘッダーフィールドがありません
DKIM_SIGERROR_MISSING_FROM		= From ヘッダーが未署名
DKIM_SIGERROR_ILLFORMED_H	= 署名ヘッダーフィールドタグの形式が不正
DKIM_SIGERROR_SUBDOMAIN_I		= AUID が SDID のサブドメンではない
DKIM_SIGERROR_DOMAIN_I			= AUID は SDID と同じドメインでなければなりません（Key レコードに s フラグが設定）
DKIM_SIGERROR_ILLFORMED_I	= AUID タグの形式が不正
DKIM_SIGERROR_TOOLARGE_L		= メールが DKIM 署名で明示されたものより短い
DKIM_SIGERROR_ILLFORMED_L	= ボディレングスタグの形式が不正
DKIM_SIGERROR_UNKNOWN_Q		= サポートされていない公開鍵取り出し問い合わせ
DKIM_SIGERROR_ILLFORMED_Q	= クエリーメソッドタグの形式が不正
DKIM_SIGERROR_MISSING_S		= セレクタタグがありません
DKIM_SIGERROR_ILLFORMED_S	= セレクタタグの形式が不正
DKIM_SIGERROR_ILLFORMED_T	= 署名タイムスタンプタグの形式が不正
DKIM_SIGERROR_TIMESTAMPS		= 署名有効期限が署名のタイムスタンプよりも前
DKIM_SIGERROR_ILLFORMED_X	= 署名有効期限タグの形式が不正
DKIM_SIGERROR_ILLFORMED_Z	= コピーヘッダーフィールドタグの形式が不正
# DKIM_SIGERROR - key query
DKIM_SIGERROR_NOKEY			= DNS サーバに DKIM キーがありません
# DKIM_SIGERROR - Key record
DKIM_SIGERROR_KEY_ILLFORMED		= DKIM キーの形式が不正
DKIM_SIGERROR_KEY_INVALID		= 無効な DKIM キー
DKIM_SIGERROR_KEY_ILLFORMED_TAGSPEC = DKIM キーの形式が不正
DKIM_SIGERROR_KEY_DUPLICATE_TAG		= DKIM キーの形式が不正 （タグの重複）
DKIM_SIGERROR_KEY_INVALID_V		= DKIM キーレコードのバージョンが無効
DKIM_SIGERROR_KEY_ILLFORMED_V	= DKIM キーバージョンタグの形式が不正
DKIM_SIGERROR_KEY_HASHNOTINCLUDED 	= DKIM キーレコードのハッシュアルゴリズムが正しくありません
DKIM_SIGERROR_KEY_ILLFORMED_H	= DKIM キーのハッシュアルゴリズムタグの形式が不正
DKIM_SIGERROR_KEY_UNKNOWN_K		= サポートされていない DKIM キータイプ
DKIM_SIGERROR_KEY_ILLFORMED_K	= DKIM キータイプタグの形式が不正
DKIM_SIGERROR_KEY_ILLFORMED_N	= DKIM キーのノートタグの形式が不正
DKIM_SIGERROR_KEY_MISSING_P		= DKIM キーに公開鍵がありません
DKIM_SIGERROR_KEY_REVOKED		= DKIM キーが無効化されています
DKIM_SIGERROR_KEY_HASHMISMATCH 	= DKIM キーの公開鍵のハッシュアルゴリズムが正しくありません
DKIM_SIGERROR_KEY_ILLFORMED_P	= DKIM キーの公開鍵データタグの形式が不正
DKIM_SIGERROR_KEY_NOTEMAILKEY	= DKIM キーがメールのキーではありません
DKIM_SIGERROR_KEY_ILLFORMED_S	= DKIM キーのサービスタイプタグの形式が不正
DKIM_SIGERROR_KEY_TESTMODE		= 署名ドメインは DKIM を検証中
DKIM_SIGERROR_KEY_ILLFORMED_T	= DKIM キーのフラグタグの形式が不正
# DKIM_SIGERROR - key decode
DKIM_SIGERROR_KEYDECODE		= DKIM キーの公開鍵をデコード出来ませんでした

# DKIM_SIGERROR - POLICY
DKIM_POLICYERROR_MISSING_SIG			= %S により署名されているべき
DKIM_POLICYERROR_KEYMISMATCH	= 保存されている DKIM キーと現在のキーが異なる
DKIM_POLICYERROR_KEY_INSECURE	= DKIM キーが DNSSEC により署名されていない
DKIM_POLICYERROR_WRONG_SDID		= 署名者が正しくありません（%S であるべき）


# DKIM_SIGWARNING
DKIM_SIGWARNING_SMALL_L		= メール全体への署名でない
DKIM_SIGWARNING_EXPIRED		= 署名が期限切れ
DKIM_SIGWARNING_FUTURE			= 署名が未来日付
DKIM_SIGWARNING_KEYSMALL		= 署名がセキュアでない（キーサイズが小さい）
DKIM_SIGWARNING_KEY_IS_WEAK		= 署名の鍵が弱い
DKIM_SIGWARNING_FROM_NOT_IN_SDID	= 差出人が署名ドメインではありません
DKIM_SIGWARNING_FROM_NOT_IN_AUID	= 差出人がユーザ識別子とマッチしません

# DKIM_SIGWARNING - POLICY
