amo.summary = メールの DKIM 署名を検証します。

amo.description = <a href="https://ja.wikipedia.org/wiki/%E3%83%89%E3%83%A1%E3%82%A4%E3%83%B3%E3%82%AD%E3%83%BC%E3%83%BB%E3%82%A2%E3%82%A4%E3%83%87%E3%83%B3%E3%83%86%E3%82%A3%E3%83%95%E3%82%A1%E3%82%A4%E3%83%89%E3%83%BB%E3%83%A1%E3%83%BC%E3%83%AB">ドメインキー・アイデンティファイド・メール</a>はドメインがメールに署名をすることを可能にします。このアドオンはメールヘッダーの DKIM 署名を検証し結果を表示します。そのためどのドメインが特定のメールに対して責任を持っているか確認をすることが可能になります。オプション設定で結果の表示方法の変更も可能です。\n\nどのドメインでもメールに署名することが可能です。そのため有効な DKIM 署名だけでは信頼できるメールということにはなりません。メールが信頼出来るかどうかを判断するために、誰が署名したのかを常にチェックしてください！\n\n場合によっては、DKIM 署名が無いことが詐欺メールを特定するのに役立つことがあります。仮に、あるドメインが全てのメールに DKIM 署名を付けていることが知られている場合、DKIM 署名が無いことは偽メールであることを示す強力な情報です。\n\nメールが署名されているかどうか、そして誰に署名されているかを簡単にチェックするために、このアドオンは署名ルールの利用をサポートします。署名ルールにより、ある送信者からの全てのメールは特定のドメイン（SDID とも言われる）により署名されると規定することも可能です。署名ルールの詳細は https://github.com/lieser/dkim_verifier/wiki/Sign-rules を参照してください。\n\nアドオンの全てのオプションの説明は https://github.com/lieser/dkim_verifier/wiki/Options を参照してください。

amo.developerComments = サポートは https://github.com/lieser/dkim_verifier/issues 、 http://forums.mozillazine.org/viewtopic.php?f=48&t=2704121 またはメールで lieser+dkim@posteo.net （英語またはドイツ語）まで。\n\nバグレポートはイシューを https://github.com/lieser/dkim_verifier/issues に作成していただけると幸いです。

amo.privacyPolicy = 本アドオンは DNS サーバ（デフォルトの Google パブリック DNS （8.8.8.8）または OS で設定されたもの）に署名中で指定された署名の公開鍵を含んだ TXT レコードの問い合わせを行います。\n上記は DKIM 署名されたメールを開くたびに毎回行われます。\n\nDMARC の利用が有効になっている場合、DKIM の署名がされていないメールを開いた場合にも DNS への問い合わせが追加で発生する可能性があります。
